    <section class="landing-image ">
        <h2>What would you like to photograph?</h2>

        <form class="center-center " action="" method="GET" data-form>
            <input type="text" name="search" placeholder="mountains" id="textbox">
            <input type="submit" name="" id="submitbox">
        </form>
    </section>

    <section class="gallery gallery-hidden" data-gallery>
        <div class="modal">
            <img class="modal-content" id="myImg" src="#" alt="" data-image>
        </div>
    </section>

    <section class="large-gallery large-gallery-hidden" data-large-gallery>

    </section>

    <section class="map-weather">

        <div class="map" data-map></div>
        <div class="weather weather-hidden" data-weather>
        </div>

    </section>
    <section class="image-info" data-info-container>
