<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Prata" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    <title>PhotoSpotter</title>
</head>

<body>
    <header>
        <h1>PhotoSpotter</h1>
        <nav class="nav-container">
            <a class="nav-link" href="#">Gallery</a>
            <a class="nav-link" href="#">Map</a>
            <a class="nav-link" href="#">Weather</a>
            <a class="nav-link" href="#">About</a>
        </nav>
    </header>

    <section class="landing-image ">
        <h2>What would you like to photograph?</h2>

        <form class="center-center " action="" method="GET" data-form>
            <input type="text" name="search" placeholder="mountains" id="textbox">
            <input type="submit" name="" id="submitbox">
        </form>
    </section>

    <section class="gallery">
        <div class="modal">
            <img class="modal-content" id="myImg" src="#" alt="" data-image>
        </div>
    </section>

    <section class="map-weather">
      
        <div class="map" data-map></div>
        <div class="weather" data-weather>
            <h3>Today's Weather:</h3>
        </div>
    
    </section>
    <section class="image-info" data-info-container>
    </section>

    <footer>
        <p>Get out</p>
    </footer>
    <script src="scripts/config.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX7NHyx9RpNMLF1Hbd6vwuXy_ESzR9oSE&callback=initMap"></script>

</body>

</html>
