<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    <title>PhotoSpotter</title>
</head>

<body>
    <header>
        <h1>PhotoSpotter</h1>
        <nav class="nav-container">
            <a class="nav-link" href="#">Gallery</a>
            <a class="nav-link" href="#">Weather</a>
            <a class="nav-link" href="#">Map</a>
            <a class="nav-link" href="#">About</a>
        </nav>
    </header>

    <section class="landing-image ">
        <h2>What would you like to photograph?</h2>

        <form class="center-center " action="" method="GET" data-form>
            <input type="text" name="search" placeholder="mountains" id="textbox">
            <input type="submit" name="" id="submitbox">
        </form>
    </section>

    <section class="gallery">
        <div class="modal">
            <img src="#" alt="" data-image>
        </div>

    </section>

    <section class="map-weather">
        <div class="map"></div>
        <div class="weather"></div>
    </section>

    <footer>
        <p>Get out</p>
    </footer>
    <script src="scripts/config.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
