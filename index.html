<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PhotoSpotter</title>

<body>
    <header>
        <h1>PhotoSpotter</h1>
        <nav class="nav-container">
            <a class="nav-link" href="#gallery-section">Gallery</a>
            <a class="nav-link" href="#map-section">Map</a>
            <a class="nav-link" href="#weather-section">Weather</a>
            <a class="nav-link" href="#contact-links">About</a>
        </nav>
    </header>

    <section class="landing-image ">
        <h2>What would you like to photograph?</h2>

        <form class="center-center " action="" method="GET" data-form>
            <input type="text" name="search" placeholder="mountains" class="textbox textbox-hidden" data-input>
            <input type="submit" name="" class="submitbox hide-button" value="Search" data-submit>
        </form>
        <button class="submitbox" id="firstButton" data-trigger>Search</button>
    </section>

    <section class="large-gallery large-gallery-hidden" id="gallery-section" data-large-gallery>

    </section>

    <section class="map-weather">

        <div class="map" id="map-section" data-map></div>
        <div class="weather weather-hidden" id="weather-section" data-weather>
        </div>

    </section>
    <section class="image-info" data-info-container>
    </section>
